# Automatically generated by espanso migration tool
# Original file: default.yml

matches:
  - trigger: ":espanso"
    replace: Hi there!
  - trigger: ":lambda"
    replace: λ
  - trigger: ":alpha"
    replace: α
  - trigger: ":and"
    replace: ∧
  - trigger: ":or"
    replace: ∨
  - trigger: ":not"
    replace: ¬
  - trigger: ":->"
    replace: →
  - trigger: ":<->"
    replace: ↔
  - trigger: ":<=>"
    replace: ⇔
  - trigger: ":up"
    replace: ↑
  - trigger: ":down"
    replace: ↓
  - trigger: ":xor"
    replace: ⊕
  - trigger: ":emptyset"
    replace: ∅
  - trigger: ":date"
    replace: "{{mydate}}"
  - trigger: ":bullet"
    replace: "•"
  - trigger: ":emptybullet"
    replace: "◦"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo $1 Hello from your shell
  - trigger: ":ghspoiler"
    replace: |
      <details>
        <summary>title</summary>
         text
      </details>
  - trigger: ":lifetimelogger"
    replace: |
      // #include <https://raw.githubusercontent.com/philsquared/understanding_cpp_coroutines/refs/heads/main/scopedlogger.h>
      #include <iostream>

      class LifetimeLogger {
      public:
        LifetimeLogger() { std::cerr << "constructor\n"; }
        LifetimeLogger(const LifetimeLogger&) { std::cerr << "copy\n"; }
        LifetimeLogger(LifetimeLogger&&) { std::cerr << "move\n"; }
        ~LifetimeLogger() { std::cerr << "~destructor\n"; }
      };
